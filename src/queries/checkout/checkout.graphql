mutation CheckoutPaymentInitialize(
  $checkoutId: ID!
  $paymentGateways: [PaymentGatewayToInitialize!]
) {
  paymentGatewayInitialize(id: $checkoutId, paymentGateways: $paymentGateways) {
    gatewayConfigs {
      id
      data
      errors {
        code
        message
        field
      }
    }
    errors {
      code
      message
      field
    }
  }
}

