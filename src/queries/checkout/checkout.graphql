fragment CheckoutProduct on ProductVariant {
  product {
    id
    name
    slug
  }
}

fragment GenericShippingMethod on ShippingMethod {
  id
  name
  description
  active
  minimumOrderPrice {
    amount
    currency
  }
  maximumOrderPrice {
    amount
    currency
  }
  price {
    amount
    currency
  }
  minimumDeliveryDays
  maximumDeliveryDays

  minimumOrderWeight {
    unit
    value
  }

  maximumOrderWeight {
    unit
    value
  }
}

fragment GenericCheckoutInfo on Checkout {
  id
  email

  lines {
    id
    quantity
    variant {
      ...GenericProductVariant
      ...CheckoutProduct
    }
  }

  subtotalPrice {
    gross {
      amount
      currency
    }
  }

  shippingPrice {
    gross {
      amount
      currency
    }
  }

  totalPrice {
    gross {
      amount
      currency
    }
  }

  shippingAddress {
    ...GenericAddress
  }

  billingAddress {
    ...GenericAddress
  }

  shippingMethods {
    ...GenericShippingMethod
  }

  deliveryMethod {
    ...GenericShippingMethod
  }
}

query GetCheckoutInfo($checkoutId: ID!) {
  checkout(id: $checkoutId) {
    ...GenericCheckoutInfo
  }
}

mutation CreateCheckout($channel: String!, $email: String!) {
  checkoutCreate(input: { channel: $channel, email: $email, lines: [] }) {
    checkout {
      ...GenericCheckoutInfo
    }
    errors {
      code
      message
      field
    }
  }
}

mutation AddProductToCart($checkoutId: ID!, $variantId: ID!) {
  checkoutLinesAdd(
    id: $checkoutId
    lines: [{ quantity: 1, variantId: $variantId }]
  ) {
    checkout {
      ...GenericCheckoutInfo
    }
    errors {
      code
      message
      field
    }
  }
}

mutation UpdateProductInCart(
  $checkoutId: ID!
  $lines: [CheckoutLineUpdateInput!]!
) {
  checkoutLinesUpdate(id: $checkoutId, lines: $lines) {
    checkout {
      ...GenericCheckoutInfo
