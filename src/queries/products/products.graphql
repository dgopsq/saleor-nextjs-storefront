fragment GenericProductVariant on ProductVariant {
  id
  sku
  quantityAvailable
  quantityLimitPerCustomer
  name
  media {
    id
    url
    sortOrder
    alt
  }
  pricing {
    onSale
    discount {
      gross {
        amount
        currency
      }
    }
    price {
      gross {
        amount
        currency
      }
    }
  }
  attributes {
    attribute {
      id
      name
    }
    values {
      id
      name
    }
  }
}

fragment GenericProduct on Product {
  id
  name
  description
  slug
  pricing {
    priceRange {
      start {
        gross {
          amount
          currency
        }
      }

      stop {
        gross {
          amount
          currency
        }
      }
    }

    discount {
      gross {
        amount
        currency
      }
    }
  }
  media {
    id
    url
    sortOrder
    alt
  }
  defaultVariant {
    ...GenericProductVariant
  }
  variants {
    ...GenericProductVariant
  }
}

query GetProducts(
  $first: Int!
  $filters: ProductFilterInput
  $sortBy: ProductOrder
) {
  products(first: $first, filter: $filters, sortBy: $sortBy) {
    edges {
      node {
        ...GenericProduct
      }
    }
  }
}
