fragment GenericProduct on Product {
  id
  name
  pricing {
    priceRange {
      start {
        gross {
          amount
          currency
        }
      }

      stop {
        gross {
          amount
          currency
        }
      }
    }

    discount {
      gross {
        amount
        currency
      }
    }
  }
  media {
    url
    sortOrder
    alt
  }
}

query GetProducts(
  $first: Int!
  $filters: ProductFilterInput
  $sortBy: ProductOrder
) {
  products(first: $first, filter: $filters, sortBy: $sortBy) {
    edges {
      node {
        ...GenericProduct
      }
    }
  }
}
