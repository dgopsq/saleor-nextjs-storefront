fragment AddressVariant on Address {
  id
  firstName
  lastName
  companyName
  streetAddress1
  streetAddress2
  city
  cityArea
  postalCode
  country {
    code
    country
  }
  countryArea
  phone
  isDefaultShippingAddress
  isDefaultBillingAddress
}

fragment UserVariant on User {
  id
  email
  firstName
  lastName
  isActive
  addresses {
    ...AddressVariant
  }
}

mutation CreateAccount($account: AccountRegisterInput!) {
  accountRegister(input: $account) {
    requiresConfirmation
    errors {
      code
      message
      field
    }
  }
}

mutation CreateToken($email: String!, $password: String!) {
  tokenCreate(email: $email, password: $password) {
    token
    refreshToken
    csrfToken
    user {
      ...UserVariant
    }
    errors {
      code
      message
      field
    }
  }
}
