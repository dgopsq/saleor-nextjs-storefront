fragment GenericAddress on Address {
  id
  firstName
  lastName
  companyName
  streetAddress1
  streetAddress2
  city
  cityArea
  postalCode
  country {
    code
    country
  }
  countryArea
  phone
  isDefaultShippingAddress
  isDefaultBillingAddress
}

fragment GenericUser on User {
  id
  email
  firstName
  lastName
  isActive
  checkouts(first: 1) {
    edges {
      node {
        token
      }
    }
  }
  defaultShippingAddress {
    ...GenericAddress
  }
  defaultBillingAddress {
    ...GenericAddress
  }
}

query GetMe {
  me {
    ...GenericUser
  }
}

mutation CreateAccount($account: AccountRegisterInput!) {
  accountRegister(input: $account) {
    requiresConfirmation
    errors {
      code
      message
      field
    }
  }
}

mutation CreateToken($email: String!, $password: String!) {
  tokenCreate(email: $email, password: $password) {
    token
    refreshToken
    csrfToken
    user {
      ...GenericUser
    }
    errors {
      code
      message
      field
    }
  }
}

mutation RefreshToken($refreshToken: String!) {
  tokenRefresh(refreshToken: $refreshToken) {
    token
    user {
      ...GenericUser
    }
    errors {
      code
      message
      field
    }
  }
}

mutation UserUpdate($userInfo: AccountInput!) {
  accountUpdate(input: $userInfo) {
    user {
      ...GenericUser
    }
    errors {
      code
      message
      field
    }
  }
}

mutation UserPasswordChange($oldPassword: String!, $newPassword: String!) {
  passwordChange(oldPassword: $oldPassword, newPassword: $newPassword) {
    user {
      ...GenericUser
    }
    errors {
      code
      message
      field
    }
  }
}
