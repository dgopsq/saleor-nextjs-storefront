query GetCategories($first: Int!) {
  categories(first: $first, level: 0) {
    edges {
      node {
        name
        slug
        products {
          totalCount
        }
        children(first: $first) {
          edges {
            node {
              name
              slug
              products {
                totalCount
              }
            }
          }
        }
      }
    }
  }
}

query GetCategoryProducts($slug: String!, $first: Int!, $sortBy: ProductOrder) {
  category(slug: $slug) {
    products(first: $first, sortBy: $sortBy) {
      edges {
        node {
          ...PreviewProduct
          ...DetailedProduct
        }
      }
    }
  }
}
